---
title: 信用卡付款
layout: ./app/layout.ejs
engine: ejs
current: index
---
<main>
    <section class="signUp-timeline pt-4 pb-4 pt-lg-5 pb-lg-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9 col-lg-7 timeline timeline-50">
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-lg-5">
                    <div class="timeline-pointer text-center step-1 active">
                        <p>課程報名</p>
                    </div>
                </div>
                <div class="col-6 col-lg-2">
                    <div class="timeline-pointer text-center step-2 active">
                        <p>信用卡付款</p>
                    </div>
                </div>
                <div class="col-3 col-lg-5">
                    <div class="timeline-pointer text-center step-3">
                        <p>付款成功</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-black">
        <div class="container">
            <div class="row justify-content-center pt-2 pt-lg-7 pb-6 pb-lg-8">
                <div class="col-lg-6 col-xl-4">
                    <form action="signUp-finished.html" method="get" class="bg-gray-dark p-4 py-lg-7 px-lg-5 was-validated needs-validation" novalidate>
                        <h1 class="fs-3 text-center mb-4 mb-lg-7">信用卡付款</h1>
                        <h2 class="fs-5 text-center text-lg-start fw-bold mb-3">請輸入信用卡資訊進行付款</h2>
                        <div class="mb-3 mb-lg-4">
                            <label for="pay-cardNumber" class="form-label">信用卡帳號</label>
                            <input type="text" name="cardNumber" maxlength="19" class="form-control" id="pay-cardNumber" placeholder="Xxxx-xxxx-xxxx-xxxx" required>  
                        </div>
                        
                        <div class="mb-3 mb-lg-4">
                            <label for="pay-CSC" class="form-label">安全碼</label>
                            <input type="password" name="CSC" maxlength="3" class="form-control" id="pay-CSC" placeholder="***" required>
                        </div>
                        
                        <div class="mb-3 mb-lg-4">
                            <label for="pay-validThru" class="form-label">有效日期</label>
                            <input type="text" name="validThru" maxlength="5" class="form-control" id="pay-validThru" placeholder="(MM-YY)" required>
                        </div>
                        
                        <div class="row row-cols-1 row-cols-lg-2 g-0">
                            <div class="col mb-4 mb-lg-0 d-flex align-items-center">
                                <p class="signUp-price font-monospace fs-5">NT1600</p>
                            </div>
                            <div class="col text-center text-lg-end">
                                <input type="submit" value="下一步" class="btn btn-gradient btn-signUp px-lg-7">
                            </div>
                        </div>         
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
